<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Administraci√≥n de alumnos</title>
	<link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
	<!--<link th:href="@{/webjars/font-awesome/6.4.2/css/font-awesome.css}" rel="stylesheet">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/crud.css">
</head>

<body>
	<div class="card">
		<div th:replace="~{navbar :: navbarFragment}"></div>
		<div class="card-header">
			Carer administration
		</div>
		<div style="display: flex; text-align: center;">
			<div class="card-body">
				<div class="container mt-3">
					<table class="table table-bordered">
						<thead class="table-light">
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Lastname</th>
								<th scope="col">Telephone</th>
								<th scope="col">IDPassport</th>
								<th scope="col">FamilyUnit</th>
								<th scope="col">Patients</th>
								<th scope="col">Deleted</th>
								<th scope="col">Enabled</th>
								<th scope="col">Role</th>
								<th scope="col">Actions</th>

							</tr>
						</thead>
						<tbody class="table-group-divider">
							<tr th:each="carer : ${carers}"
								th:if="${carer.name != 'Null'}">
								<td th:text="${carer.name}"></td>
								<td th:text="${carer.lastname}"></td>
								<td th:text="${carer.telephone}"></td>
								<td th:text="${carer.username}"></td>
								
								<!-- <td class="id-familia" th:each="familia : ${familias}"
									th:if="${familia.id == alumno.idFamilia}" th:text="${familia.nombre}"
									style="white-space: nowrap;"></td>
								</td> -->
								<td>
									
								</td>
								<td>
									<!--  <span th:if="${carer.deleted}">
								        <img th:src="@{/imgs/tickverde.png}" width="35" height="35" style="border-radius: 10px;">
								    </span>
								    <span th:unless="${carer.deleted}">
								        <img th:src="@{/imgs/cruzroja.png}" width="35" height="35" style="border-radius: 10px;">
								    </span>
								    -->
								</td>
								<td>
								    <span th:if="${carer.enabled}">
								        <img th:src="@{/imgs/tickverde.png}" width="35" height="35" style="border-radius: 10px;">
								    </span>
								    <span th:unless="${carer.enabled}">
								        <img th:src="@{/imgs/cruzroja.png}" width="35" height="35" style="border-radius: 10px;">
								    </span>
								</td>
								<td class="acciones">

								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
