<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
	<!--<link th:href="@{/webjars/font-awesome/6.4.2/css/font-awesome.css}" rel="stylesheet">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light " th:fragment="navbarFragment"
		style="background-color:rgb(247,189,138);">
		<div class="d-flex justify-content-between w-100">
			<a class="navbar-brand" href="/home/index"> <img th:src="@{/imgs/icono.png}"  width="60px" height="60px"><span
					style="margin-left: 10px;color: white;">AlzhApp</span></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<!-- Elementos comunes para usuarios autenticados y no autenticados -->

				<!-- Elementos siempre visibles -->
				<li sec:authorize="!hasRole('ROLE_ADMIN')" class="nav-item active">
					<a class="nav-link" href="/home/aboutus" style="white-space: nowrap; color: white;">About us</a>
				</li>
				<li sec:authorize="!hasRole('ROLE_ADMIN')" class="nav-item active">
					<a class="nav-link" href="/home/contactus" style="white-space: nowrap; color: white;">Contact us</a>
				</li>

				<!-- Elementos para usuarios no autenticados -->
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link" th:href="@{/auth/registerForm}" style="white-space: nowrap; color: white;"><span
							class="fa fa-user"></span> Sign up</a>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link" th:href="@{/auth/login}" style="white-space: nowrap; color: white;"><span
							class="fa fa-sign-in"></span> Login</a>
				</li>

				<!-- Elementos para usuarios autenticados -->
				<li sec:authorize="isAuthenticated()" class="nav-item">
					<a class="nav-link" th:text="${usuario}" style="white-space: nowrap; color: white;"></a>
				</li>
				<li sec:authorize="hasRole('ROLE_EMPRESA')" class="nav-item active">
					<a class="nav-link editar" type="submit" href="/home/editUser"
						style="color: white; height: 50px; width: 105px;">Editar Perfil</a>
				</li>
				<li sec:authorize="hasRole('ROLE_ALUMNO')" class="nav-item active">
					<a class="nav-link editar" type="submit" href="/home/editUser"
						style="color: white; height: 50px; width: 105px;">Editar Perfil</a>
				</li>
				<li sec:authorize="isAuthenticated()" class="nav-item">
					<form th:action="@{/logout}" method="post">
						<button class="btn btn-link fa fa-sign-in" type="submit"
							style="color: white; width: 105px; margin-top: 5px; margin-left: -15px;">
							Logout</button>
					</form>
				</li>
			</ul>
		</div>
		</div>
	</nav>
</body>

</html>
